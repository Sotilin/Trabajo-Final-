<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Atractiva con Ajuste de Imagen</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionales para la galería */
        .gallery-section {
            margin-bottom: 40px;
        }

        .gallery-section h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        .gallery-image {
            overflow: hidden;
            /* Asegura que la imagen no desborde */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            /* Transición solo en la sombra */
            height: 300px;
            /* Altura fija para el contenedor.  Ajusta este valor */
        }

        .gallery-image img {
            width: 100%;
            /* La imagen ocupa todo el ancho del contenedor */
            height: 100%;
            /* La imagen ocupa toda la altura del contenedor */
            object-fit: cover;
            /* La imagen se escala para cubrir el contenedor, recortando si es necesario */
            transition: transform 0.5s ease;
            /* Animación de escala */
        }

        .gallery-image:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery-image:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body style="background-color: #333; color: white;">
    <div class="container">
        <h1 class="text-center my-5">Campeones LigaPro</h1>

        <!-- Sección 1: Naturaleza -->
        <div class="gallery-section" >
            <h2 class="text-center" style="color: white;">LigaPro</h2>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="gallery-image">
                        <img src="Jugadores/toño.jpeg" alt="Naturaleza 1" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="gallery-image">
                        <img src="Jugadores/ligapro.jpeg" alt="Naturaleza 2" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección 2: Arquitectura -->
        <div class="gallery-section">
            <h2 class="text-center" style="color: white;">Copas Internacionales</h2>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="gallery-image">
                        <img src="Jugadores/2008.jpg" alt="Arquitectura 1" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="gallery-image">
                        <img src="Jugadores/2023.webp" alt="Arquitectura 2" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección 3: Retratos -->
        <div class="gallery-section">
            <h2 class="text-center" style="color: white;">Gloria</h2>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="gallery-image">
                        <img src="Jugadores/recopa.jpg" alt="Retrato 1" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="gallery-image">
                        <img src="Jugadores/mundial.jpeg" alt="Retrato 2" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección 4: Abstracto -->
        <div class="gallery-section">
            <h2 class="text-center" style="color: white;">Identidad</h2>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="gallery-image">
                        <img src="Jugadores/inchada.jpg" alt="Abstracto 1" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="gallery-image">
                        <img src="Jugadores/estadio.jpg" alt="Abstracto 2" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
